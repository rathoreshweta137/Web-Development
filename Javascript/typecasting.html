<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typecasting</title>
</head>
<body>
    <script>
        var a=9;
        a=a.toString()
        document.write(typeof(a) +'<br>')

        var b='shweta';
        b=Number(b)
        document.write(typeof(b) +'<br>')
    </script>
</body>
</html>
