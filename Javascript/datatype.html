<html>
    <head>
        <title>datatype</title>
    </head>

    <body>
         <script>

            var a=78;
            document.write(typeof(a))
            
            var name="Shweta Rathore"
            document.write(typeof(name))

            var boolean=true;
            document.write(typeof(boolean))

            var ud;
            document.write(typeof(ud))

            var array=[1,2,3,4];
            document.write(typeof(array))

            var f=function(){
                return 7 ;
            }
            document.write(typeof(f))

         </script>
    </body>
</html>
