<html>
    <head><title>arrays in js</title></head>
    <body>
        <script>
            var num=[1,2,3,4,5]
            var i=0;
            for(i; i<num.length; i++)
            {
                document.write(num[i] +'<br>')
            }

            var names=['shweta', 'ayush' , 'sam' , 'aaru']
            for(var i=0; i<names.length; i++)
            {
                document.write(names[i] + '<br>')
            }
        </script>
    </body>
</html>
