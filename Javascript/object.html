<html>
    <head><title>object in js</title></head>
    <body>
        <script>
            var student  ={
                'name' : 'shweta',
                'age' : 18,
                'marks': [99,98,99]

            }

            document.write(student.name +'<br>')
            document.write(student.marks+'<br>')
            document.write(student.age+'<br>')
        </script>
    </body>
</html>
