<html>
    <head><title>strings</title></head>
    <body>
        
        <script>
            var name="shweta";
            var special="confident"
            document.write(name.length +'<br>')
            document.write(name[0] +'<br>');
            document.write(name.charAt(0) +'<br>');
            document.write(name+special +'<br>')
            document.write(name.concat(special)+'<br>')
            document.write(name.toLowerCase() +'<br>');
            document.write(name.toUpperCase()+'<br>');
        </script>
    </body>
</html>
