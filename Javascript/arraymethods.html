<html>
    <head><title>array methods in js</title></head>
    <body>
        <script>

            var num=[1,2,3,4,5,6]

            num.unshift(0);
            num.push(8);
            num.pop(8);
            num.splice(1,1);

            for(var i=0; i<num.length; i++)
            {
                document.write(num[i] +'<br>')
            }
            
        </script>
    </body>
</html>
