<html>
    <head>
        <title>loop</title>
    </head>
    <body>
        <script>
            var a=5;
            for(var i=1; i<=5; i++)
            {
                document.write(i)
            }
            var i=1;
            while(i<a)
            {
                document.write(i)
                i++;
            }
            do{
                  document.write(j)
                  j++
            }while(j<=a)
            
        </script>
    </body>
</html>
