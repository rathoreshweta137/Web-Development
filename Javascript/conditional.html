<html>
    <head>
        <title>conditional statements</title>
    </head>
    <body>
        <script>
            var a=9 , b=10;
            if(a>b)
            {
                document.write('a is more than b')
            }
            else if(a==b)
            {
                document.write('a is equal to b')
            }
            else{
                document.write('Both statements are false')
            }
        </script>
    </body>
</html>
