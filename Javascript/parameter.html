<html>
    <head>
        <title>parameterpassing</title>
    </head>
    <body>
        <script>
            var a,b;
            function add(a,b)
            {
               document.writeln('sum of '+a+' and '+b+ ' is' +(a+b) +'<br>')
            }
            add(5,7);

            var sub=function(a,b)
            {
                document.writeln('sub of '+a+'and '+b+'is '+(a-b))
            }
            sub(7,5);
        </script>
    </body>
</html>
