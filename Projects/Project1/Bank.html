<!--radio buttons , checkbox , select , option , label , input in format of -->
<html>
    <head>
        <title>Loan form</title>
        <link rel="stylesheet" href="Bank.css">
        
    </head>
    <body>
        <h1 class="x"><u>SBI Bank </u></h1>
        <p class="y">Personal Loan Application</p>
        <p class="z">Newyork , America</p>
        <p class="z">Date</p>
        <hr>
        <div class="1">
            <h4>Personal Details</h4>

            <form>

            <label >First Name :</label>
            <input type="text">

            <br>

            <label >Last Name :</label>
            <input type="text" >

            <br>

            <label>Gender :</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female

            <br>

            <label >Date Of Birth :</label>
            <input type="date">

            <br>

            <label>UID :</label>
            <input type="text">
            

            </form>

        </div>
        <hr>
        <div class="2">
            <h4>Address</h4>
            <form>
                <label>Area :</label>
                <input type="text" >
                 <br>
                <label for="">Street :</label>
                <input type="text">
                <br>
                <label for="">Pin Code</label>
                <input type="text">
                <br>
               <label>Country :</label>
               <select >
                <option>India</option>
                <option>America</option>
                <option>China</option>
                <option>Singapore</option>
               </select>



            </form>

        </div>
        <hr>
        <br>
        <div class="3">
            <form>
                <label>Loan amount :</label>
                <input type="text" >
                 <br>
                 <label>Account number :</label>
                <input type="text" >
                 <br>
                 <label>IFSC Code :</label>
                <input type="text" >
                 <br>
                 <label >Type of Account</label>
                 <input type="radio" name="Type of acc">Current
                 <input type="radio" name="Type of acc">Savings
                 <br>
                 <label for="">Credit Type</label>
                 <input type="checkbox">Cash
                 <input type="checkbox">Cheque
                 <br>
                 <label >Tenure :</label>
                 <select>
                    <option>6 Months</option>
                    <option>12 Months</option>
                    <option>18 Months</option>
                    <option>24 Months</option>


                 </select>
                 <p>Signature</p>
                 <hr>

                 


            </form>
        </div>
        <h1 class="x">THANK YOU :) </h1>
    </body>
</html>
