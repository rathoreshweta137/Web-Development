<!--There are two types of alingment in bootstrap-->
<!--text-center and justify-content-center-->
<!--text-center will help us to do text at center also-->


<html>
    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <style>
            input{
                margin-top: 10px;
                margin-left: 10px;
            }
            button{
                margin-top: 10px;
                margin-left: 10px;
            }
            select{ margin-top: 10px;
                margin-left: 10px;

            }
        </style>
    </head>
    <body>
        <h1 style="margin-left: 10px;" class="text-center">This is Bootstrap form</h1>
        <hr>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                 <input type="text" placeholder="Enter your username" class="form-control">
                 <input type="password" placeholder="Enter your password" class="form-control">
                 <select class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Transgender</option>
                 </select>
                 <button class="btn btn-primary">LOGIN</button>
                 
                </form>
            </div>
        </div>
    </body>
</html>
