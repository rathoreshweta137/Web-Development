<!--The tags which have a children , are not directly converted into block to inline , we have to use
inline-block to convert them into inline elements -->

<html>
    <head>
        <title>Display</title>
        <style>
            div{
                background-color: brown;
                display: inline-block;
            }

        </style>
    </head>
    <body>
        <div>
            <h1>This is div 1</h1>
        </div>

        <div>
            <h1>This is div 2</h1>
        </div>

        <div>
            <h1>This is div 3</h1>
        </div>
    </body>
</html>
