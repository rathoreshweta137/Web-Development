<!--Why internal styling is better than inline styling -->
<!--kyunki inline mai hume same h1 ke lie har baar style add krna prega but
in case of internal we can add same color to all h1 by writing style tag 
,..... only one statement is needed to add color in the internal styling -->



<html>
    <head>
        <title>Internal styling </title>
       

        <style>

            h1{
                background-color:  pink;
            }

            p{
                background-color: lightblue;
            }


        </style>




    </head>

    <body>
        <h1>This is Ist H1 tag</h1>
        <h1>This is IInd H1 tag</h1>
        <h1>This is IIIrd H1 tag</h1>
        <h1>This is IVth H1 tag</h1>
        <h1>This is Vth H1 tag</h1>
        

        <p>This is 1 line </p>
        <p>This is 2 line </p>
        <p>This is 3 line </p>
        <p>This is 4 line </p>
        <p>This is 5 line </p>
    </body>
</html>
