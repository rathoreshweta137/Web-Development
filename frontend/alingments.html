<!--Alinging the html elements to the center , top , botom , right , left is called as CSS alingment -->
<!--We can not apply text-alingment to the inline  elements , it is for only block elements-->
<!--anchor tag is inline element so first we convert it into the block element then we apply text-alignment to it -->
<html>
    <head>
        <title>alingment</title>
        <style>
            h1{
                text-align: center;
            }
            h2{
                text-align: center;
            }
            p{
                text-align: center;
            }
            a{
                display: block;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>CSS alingment</h1>
        <hr>
        <h1>Hii</h1>
        <h2>Hello</h2>
        <div><h1>DIV1</h1></div>
        <p>This is my pargraph</p>
        <a href="">this is 1st anchor tag</a>
    </body>
</html>
