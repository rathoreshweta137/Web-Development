<!--There are total 3 display CSS property in this lecture we studied 2 properties-->
<!--The display Block elements of vertical order(mostly 90% tags are of vertical order and takes width upto screen)-->
<!--The display inline elements of horizontal order(Takes width upto content only )-->
<!--Here we will see how to convert display block to display inline and vice versa-->
<!--Anchir tags are inline , H1 tags are block in nature-->

<html>
    <head>
        <title>Display</title>
        <style>
            h1{
                background-color: orange;
                display: inline;
            }
            a{
                display: block;
            }
            
        </style>
    </head>
    <body>
        <h1>This class is about display</h1>
        <br>
        <hr>
        <h1>This is first H1 tag</h1>
        <h1>This is second H1 tag</h1>
        <h1>This is third H1 tag</h1>
        <h1>This is fourth H1 tag</h1>
        <h1>This is fivth H1 tag</h1>
        

        <a href="">This is first anchor tag</a>
        <a href="">This is second anchor tag</a>

        

    </body>
</html>
