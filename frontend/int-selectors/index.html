<!-- internal selector mai hume alg se css file banane ki need nhi hoti 
hum interanlly hi style tag ka use krlete hain with class 
. selectors are used to add diff. colors to same h1 tag -->



<html>
    <head>
        <title>Internal selectors</title>
        <style>
            .x{
                background-color: aquamarine;
            }
            .y{
                background-color: palevioletred;
            }
            .z{
                background-color: coral;
            }
        </style>
    </head>

    <body>
        <h1 class="x">This is Ist h1 tag</h1>
        <h1 class="y">This is IInd h1 tag</h1>
        <h1 class="z">This is IIIrd h1 tag</h1>

        <p class="x">This is ist Paragraph tag</p>
    </body>
</html>
