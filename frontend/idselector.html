<!--we can not repeat id for different tags , id is unique in nature -->


<html>
    <head>
        <title>IDselectors</title>
        <style>
            #x{
                background-color: darkkhaki;
            }
            #y{
                background-color: deeppink;
            }
        </style>

    </head>

    <body>
        <h1 id="x">This is the H1 tag </h1>
        <h1 >This is the H1 tag </h1>

        <h1 id="y">This is also a H1 tag </h1>
        
    </body>
</html>
